<div
  class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700"
>
  <div class="p-4 sm:p-7">
    <div class="text-center">
      <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
        Edit Venue
      </h1>
    </div>

    <div class="mt-5">
      <!-- Form -->
      <form [formGroup]="editVenueForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-y-4">
          <!-- Form Group -->
          <div>
            <label for="title" class="block text-sm mb-2 dark:text-white"
              >Title</label
            >
            <div class="relative">
              <input
                type="text"
                id="title"
                formControlName="title"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                required
              />
            </div>
          </div>
          <div>
            <label for="date" class="block text-sm mb-2 dark:text-white"
              >Date</label
            >
            <div class="relative">
              <input
                type="date"
                id="date"
                formControlName="date"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                required
              />
            </div>
          </div>
          <div>
            <label for="venue" class="block text-sm mb-2 dark:text-white"
              >Venue</label
            >
            <div class="relative">
              <input
                type="text"
                id="venue"
                formControlName="venue"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                required
              />
            </div>
          </div>
          <!-- End Form Group -->

          <button
            type="submit"
            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Edit
          </button>
        </div>
      </form>
      <!-- End Form -->
    </div>
  </div>
</div>
